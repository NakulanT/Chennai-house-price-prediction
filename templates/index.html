<!DOCTYPE html>
<html>
<head>
  <title>Housing Price Prediction</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <h1>Housing Price Prediction in Chennai</h1>

  <form method="post">
    <div>
      <label for="area">AREA:</label> 
      <input type="text" name="area" id="area">
    </div>

    <div>
      <label for="int_sqft">INT_SQFT:</label>
      <input type="number" name="int_sqft" id="int_sqft">
    </div>

    <div>
      <label for="dist_mainroad">DIST_MAINROAD:</label>
      <input type="number" name="dist_mainroad" id="dist_mainroad">
    </div>

    <div>
      <label for="n_bedroom">N_BEDROOM:</label>
      <input type="number" name="n_bedroom" id="n_bedroom">
    </div>

    <div>
      <label for="n_bathroom">N_BATHROOM:</label>
      <input type="number" name="n_bathroom" id="n_bathroom">
    </div>

    <div>
      <label for="n_room">N_ROOM:</label>
      <input type="number" name="n_room" id="n_room">
    </div>

    <div>
      <label for="park_facil">PARK_FACIL:</label>
      <select name="park_facil" id="park_facil">
        <option value=0>No</option>
        <option value=1>Yes</option>
      </select>
    </div>

    <div class="button">
      <input type="submit" value="Predict">
    </div>
  </form>

  <!-- Display result here -->
  <div class="container" id="result">
    {% if result is not none %}
      Predicted Sales Price: {{ result }}
    {% endif %}
  </div>
</body>
</html>
